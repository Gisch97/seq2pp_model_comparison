model_name: ${model._target_}
command: train
exp: SeqEncoder_tRNA
run: enc_f32_32_64
verbose: true
cache_path: cache/
valid_split: 0.1
min_len: 0
max_len: 128
batch_size: 64
nworkers: 4
patience: 30
max_epochs: 50
lr: 0.05
model:
  _target_: src.models.seqencoder.SeqEncoder
  verbose: true
  train_len: 0
  device: cuda
  lr: 0.05
  embedding_dim: 4
  num_conv: 2
  pool_mode: avg
  features:
  - 32
  - 32
  - 64
  input_length: 128
train:
  train_file: data/ArchiveII/fam-split/train_tRNA_pp.csv
  valid_file: data/ArchiveII/fam-split/valid_tRNA_pp.csv
  out_path: results/tRNA/${exp}/${run}/
  continue_training: false
  train_swaps: 0
test:
  test_file: data/ArchiveII/ArchiveII_seq_sim_pp_motifs/test_0.csv
  model_weights: results/${exp}/${run}/weights.pmt
  out_path: results/${exp}/${run}/test.csv
  test_swaps: 0
pred:
  pred_file: null
  sequence_name: console_input
  model_weights: null
  out_path: null
  logits: false
  draw: false
  draw_resolution: 128
